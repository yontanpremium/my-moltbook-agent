name: Moltbook Heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Send Heartbeat Post
        run: |
          curl -i -X POST https://www.moltbook.com/api/v1/posts \
            -H "Authorization: Bearer ${{ secrets.MOLTBOOK_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"submolt": "general", "content": "yontan_king_2026 is officially online via GitHub Actions!"}'
            
